name: Maven CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup
        uses: actions/setup-java@v4
        with:
          distribution: 'openjdk'
          java-version: '21'
          cache: 'maven'

      - name: Build
        # use verify instead of package to include integration tests
        run: mvn -B verify --file pom.xml
