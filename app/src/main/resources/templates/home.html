<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title th:text="${productName} + ' | ' + ${serviceName}">Naviqore | Public Transit Service</title>
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon">
    <link rel="apple-touch-icon" th:href="@{/logo.png}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>

<div class="bg-gradient-bar"></div>
<div class="blob blob-top"></div>
<div class="blob blob-bottom"></div>

<div class="viewport-container">
    <main>
        <div class="card">
            <header class="header">
                <div class="logo-container">
                    <img alt="Naviqore Logo" th:src="@{/logo.png}">
                </div>

                <h1 class="brand-title">
                    <span class="product-name" th:text="${productName}">Naviqore</span>
                    <span class="service-name" th:text="${serviceName}">Public Transit Service</span>
                </h1>
                <p class="description" th:text="${appDescription}"></p>
            </header>

            <section class="stats-bar">
                <div class="stat-item">
                    <div class="stat-label flex-align-center">
                        <span aria-hidden="true" class="icon icon-cpu stat-icon"></span>
                        <span>Engine</span>
                    </div>
                    <p class="stat-value" th:text="${appVersion}">N/A</p>
                </div>

                <div class="stat-item">
                    <div class="stat-label flex-align-center">
                        <span aria-hidden="true" class="icon icon-activity stat-icon"></span>
                        <span>Status</span>
                    </div>
                    <div class="stat-value flex-align-center text-emerald">
                        <span>Active</span>
                        <span aria-hidden="true" class="status-dot"></span>
                    </div>
                </div>

                <div class="stat-item">
                    <div class="stat-label flex-align-center">
                        <span aria-hidden="true" class="icon icon-server stat-icon"></span>
                        <span>Runtime</span>
                    </div>
                    <p class="stat-value" th:text="${javaVersion}">N/A</p>
                </div>
            </section>

            <section class="nav-section">
                <div class="grid">
                    <a class="nav-card" th:href="@{/swagger-ui.html}">
                        <div class="nav-content">
                            <div class="nav-icon-bg"><span aria-hidden="true" class="icon icon-terminal"></span></div>
                            <span>API Console</span>
                        </div>
                        <span aria-hidden="true" class="icon icon-chevron chevron"></span>
                    </a>
                    <a class="nav-card" th:href="@{/v3/api-docs}">
                        <div class="nav-content">
                            <div class="nav-icon-bg"><span aria-hidden="true" class="icon icon-file"></span></div>
                            <span>JSON Specs</span>
                        </div>
                        <span aria-hidden="true" class="icon icon-chevron chevron"></span>
                    </a>
                    <a class="nav-card" th:href="@{/actuator/health}">
                        <div class="nav-content">
                            <div class="nav-icon-bg"><span aria-hidden="true" class="icon icon-heart"></span></div>
                            <span>Health Check</span>
                        </div>
                        <span aria-hidden="true" class="icon icon-chevron chevron"></span>
                    </a>
                    <a th:href="@{/metrics-explorer}" class="nav-card">
                        <div class="nav-content">
                            <div class="nav-icon-bg"><span class="icon icon-chart" aria-hidden="true"></span></div>
                            <span>Metrics Explorer</span>
                        </div>
                        <span class="icon icon-chevron chevron" aria-hidden="true"></span>
                    </a>
                </div>
            </section>

            <footer>
                <div>&copy; <span th:text="${#calendars.format(#calendars.createNow(), 'yyyy')}"></span> Naviqore</div>
                <div class="footer-links">
                    <a href="https://naviqore.org" rel="noopener noreferrer" target="_blank">Website</a>
                    <a href="https://github.com/naviqore/public-transit-service" rel="noopener noreferrer"
                       target="_blank">GitHub</a>
                </div>
            </footer>
        </div>
    </main>

    <div class="node-info flex-align-center">
        <span aria-hidden="true" class="icon icon-server stat-icon"></span>
        <span>
            <span th:text="${osName}"></span> (<span th:text="${osArch}"></span>) &bull; Built: <span
                th:text="${buildTime}"></span>
        </span>
    </div>
</div>

</body>
</html>
